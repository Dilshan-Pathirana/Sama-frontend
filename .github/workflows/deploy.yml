name: Deploy static site to GitHub Pages from main

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build static site
        run: npm run build

      - name: Add .nojekyll
        run: touch out/.nojekyll

      - name: Copy static export to root
        run: |
          rm -rf ./* .[^.]* || true
          cp -r out/* ./
          cp -r out/.[!.]* ./ || true

      - name: Commit and push static site to main
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "Deploy static site [skip ci]" || echo "No changes to commit"
          git push origin main
